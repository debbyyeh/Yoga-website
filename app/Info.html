---
title: DOYOGA Info
layout: ./app/layout.ejs
engine: ejs
current: Info
---
<div class="info container layout-OrderStep">
    <h3 class="text-center title-x mb-4">立即預約</h3>
    <div class="row mb-10 text-center">
        <ul class="col-md-6 d-flex justify-content-center mx-auto">
            <li class="w-30 bg-primary border-l">
                <p class="text-info py-3">選擇方案</p>
            </li>
            <li class="w-30 bg-info border-l mx-md-9 mx-2">
                <p class="text-white py-3">填寫資料</p>
            </li>
            <li class="w-30 bg-primary border-l">
                <p class="text-info py-3">完成預約</p>
            </li>
        </ul>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-10">
        <p class="text-success me-4">您選擇的是</p>
        <h4 class="title text-secondary">首次體驗課程-基礎</h4>
    </div>
    <div class="row">
        <div class="col-md-4 col-12 mx-auto px-md-0">
            <form>
                <div class="form-group mb-10 text-success">
                    <p class="mb-4">1. 是否接觸過瑜珈?</p>
                    <div class="form-input d-flex align-items-center">
                        <div class="radio-button me-10">
                            <input type="radio" name="sex" id="Yes">
                            <label for="Yes">是</label>
                        </div>
                        <div class="radio-button">
                            <input type="radio" name="sex" id="No">
                            <label for="No">否</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-10 text-success">
                    <p class="mb-4">2. 想改善的生活問題?</p>
                    <div class="form-content d-flex mb-4">
                        <div class="check-button me-4">
                            <input type="checkbox" name="reason" id="肌耐力不足">
                            <label for="肌耐力不足">肌耐力不足</label>
                        </div>
                        <div class="check-button me-4">
                            <input type="checkbox" name="reason" id="柔軟度不佳">
                            <label for="柔軟度不佳">柔軟度不佳</label>
                        </div>
                        <div class="check-button">
                            <input type="checkbox" name="reason" id="壓力大">
                            <label for="壓力大">壓力大</label>
                        </div>
                    </div>
                    <div class="form-content d-flex">
                        <div class="check-button me-sm-4 me-2">
                            <input type="checkbox" name="reason" id="姿勢不正">
                            <label for="姿勢不正">姿勢不正</label>
                        </div>
                        <div class="check-button me-sm-4 me-2">
                            <input type="checkbox" name="reason" id="睡眠品質差">
                            <label for="睡眠品質差">睡眠品質差</label>
                        </div>
                        <div class="check-button">
                            <input type="checkbox" name="reason" id="注意力不足">
                            <label for="注意力不足">注意力不足</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-10 text-success">
                    <p class="mb-4">3. 每週累積運動量約為多少？</p>
                    <div class="form-content d-flex align-items-center">
                        <div class="radio-button">
                            <input type="radio" name="duration" id="150mins">
                            <label for="150mins">150 分鐘以上</label>
                        </div>
                        <div class="radio-button ms-10">
                            <input type="radio" name="duration" id="75-150mins">
                            <label for="75-150mins">75~150 分鐘</label>
                        </div>
                    </div>
                    <div class="form-content d-flex align-items-center">
                        <div class="radio-button">
                            <input type="radio" name="duration" id="30-75mins">
                            <label for="30-75mins">30~75 分鐘</label>
                        </div>
                        <div class="radio-button ms-10">
                            <input type="radio" name="duration" id="below30mins">
                            <label for="below30mins">30 分鐘以下</label>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-10 text-success">
                    <p class="mb-1">4. 上課預約報到日</p>
                    <span class="title-xs">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</span>
                    <div class="mt-2">
                        <input id="date" type="date" value="MM/DD/YY">
                    </div>
                </div>
                <div class="form-group form-group-info mb-10">
                    <p class="mb-4 text-success">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                    <form>
                        <div class="row mb-4">
                            <div class="col-6 d-flex flex-column">
                                <label for="name" class="mb-2">姓名</label>
                                <input type="text" name="name" id="name" placeholder="請輸入您的姓名">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <label for="age" class="mb-2">年齡</label>
                                <input type="text" name="age" id="age" placeholder="請輸入您的年齡">
                            </div>
                        </div>
                        <div class="row flex-column mb-4">
                            <div class="col-md-2 col-3">
                                <label for="gender" class="mb-2">性別</label>
                                <select name="gender" id="gender">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 d-flex flex-column me-2">
                                <label for="email" class="mb-2">電子信箱</label>
                                <input type="email" name="email" id="email" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 d-flex flex-column me-2">
                                <label for="tel" class="mb-2">手機號碼</label>
                                <input type="tel" name="tel" id="tel" placeholder="0912-345-678">
                            </div>
                        </div>
                    </form>
                </div>
                <a class="btn btn-secondary title text-white py-2 w-100" href="reserveFinish.html" role="button">送出</a>
            </form>
        </div>
    </div>
</div>
